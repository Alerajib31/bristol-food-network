{% extends 'base.html' %}

{% block title %}Login â€” Bristol Food Network{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <h2 class="text-center text-bfn fw-bold mb-4">Welcome Back</h2>
                    <form method="post">
                        {% csrf_token %}
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            Invalid username or password. Please try again.
                        </div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-bfn w-100 py-2 fw-semibold">
                            <i class="bi bi-box-arrow-in-right"></i> Log In
                        </button>
                    </form>
                    <hr>
                    <p class="text-center mb-0">
                        Don't have an account? <a href="{% url 'register' %}" class="text-bfn fw-semibold">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
